<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Ask a Meteorologist</h1>
        <textarea id="query-input" placeholder="e.g., When's the best time to go running in Utrecht tomorrow?"></textarea>
        <button id="submit-btn">Submit</button>
        <div id="summary-container"></div>
        <div id="chart-container" style="display: none;">
            <canvas id="weather-chart"></canvas>
        </div>
        <div id="result-container">
            <details>
                <summary>Data sources</summary>
                <pre id="result">
                    <span id="api-url"></span>
                    <a href="#" id="download-link" style="display: none; margin-left: 1rem;">Download raw data as CSV</a>
                </pre>
            </details>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
